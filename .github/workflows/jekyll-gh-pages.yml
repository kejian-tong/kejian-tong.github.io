# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: (Disabled) Deploy Jekyll with GitHub Pages

on:
  # Disabled push trigger to avoid conflicts with Next.js deployment
  # push:
  #   branches: ["main"]

  # Keep manual trigger only (but jobs are disabled below)
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Fully disabled workflow
  noop:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "This workflow is disabled. Use deploy.yml for Next.js Pages."
